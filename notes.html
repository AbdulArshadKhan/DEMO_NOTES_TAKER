<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes </title>
    <style>
        .three-lines
        {
            width: 10px;
            height: 2px;
            background-color: black;
            margin: 3px;
        }
        .expand-text
        {
            margin-left: 17px;
        }
        .btn
        {
            box-shadow: none !important;
        }
        summary
        {
          border:2px solid red;
          width: fit-content;
        }
    </style>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="header" style="border:2px dotted red;margin-bottom:10px">
        <h1 class="title m-2 " style="display: inline-block;border:2px solid gold">Your Notes</h1>
        <div class="add-new " style="display: inline-block;border:2px dashed blue;margin-left: 100px;">
            
            

            <input type="text"  name="section-title" id="section-title" placeholder="Enter Section Title">
            <input type="button" class="mr-5"  id="add-section" name="add-section" onclick="main_sec(this)" value="Add a Section">


            
            <input type="text" name="notes" id="notes" >

            <input type="button" id='add-note' onclick="main_note(this)" value="Add a note" >

            

                
            
        </div>
    </div>
    
    <div id="content">
        
        

    </div>


    <!-- Modal for Add a Section -->

     <div class="modal fade" id="modal_popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Section title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" id="section-title-input" placeholder="Enter title of section here " autofocus>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create_section()" >Create</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for Add a Note -->

      <div class="modal fade" id="modal_popup_text" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a Note </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" id="text-input"  autofocus>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create_note()" >Create</button>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
</body>
</html>
